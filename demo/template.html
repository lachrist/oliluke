<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>@TITLE</title>
    <link rel="icon" href=@ICON>
    <style>
      body {
        font-family: Helvetica, 'Open Sans', Arial, sans-serif;
        font-weight: lighter;
        width: 1000px;
        margin: auto;
      }
      .sub {
        margin-top: 30px;
        margin-right: 10px;
        width: 480px;
        display: inline-block;
        vertical-align: top;
      }
      button {
        padding: 12px;
        font-size: 14px
      }
      button::-moz-focus-inner {
        padding: 12px;
      }
      #run-button {
        display: block;
      }
      .code {
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 12px;
      }
      .editor {
        margin-top: 10px;
        margin-bottom: 10px;
        resize: both;
        overflow: auto;
        width: 480px;
        height: 200px;
        border: 1px #C0C0C0 solid;
      }
    </style>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <script>@BUNDLE</script>
  </head>
  <body>
    <p></p>
    <div class="sub">
      <span>Compiler: </span>
      <select id="compiler-select"></select>
      <div class="editor code" id="compiler-editor"></div>
    </div>
    <div class="sub">
      <span>Socket: </span>
      <div class="editor code" id="socket-editor"></div>
    </div>
    <button id="run-button">Run</button>
    <div class="sub">
      <span>Main: </span>
      <select id="main-select"></select>
      <span id="main-span" class="code"></span>
      <div class="editor code" id="main-editor"></div>
    </div>
    <div class="sub">
      <span>Compiled: </span>
      <span id="compiled-span" class="code"></span>
      <div class="editor code" id="compiled-editor"></div>
    </div>
  </body>
</html>
