<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <title>Otiluke Demo</title>
    <!-- TEMPLATE ICON -->
    <style>
      body {
        font-family: Helvetica, 'Open Sans', Arial, sans-serif;
        font-weight: lighter;
        width: 1000px;
        margin: auto;
      }
      .sub {
        margin-top: 30px;
        margin-right: 10px;
        width: 480px;
        display: inline-block;
        vertical-align: top;
      }
      button {
        padding: 12px;
        font-size: 14px
      }
      button::-moz-focus-inner {
        padding: 12px;
      }
      #run-button {
        display: block;
      }
      .code {
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 12px;
      }
      .editor {
        margin-top: 10px;
        margin-bottom: 10px;
        resize: both;
        overflow: auto;
        width: 480px;
        height: 200px;
        border: 1px #C0C0C0 solid;
      }
    </style>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <!-- TEMPLATE BUNDLE -->
  </head>
  <body>
    <div class="sub">
      <span>Sphere: </span>
      <select id="sphere-select"></select>
      <div class="editor code" id="sphere-editor"></div>
    </div>
    <div class="sub">
      <span>Socket: </span>
      <textarea class="code" id="socket-textarea"></textarea>
      <input class="code" id="socket-input">
      <button id="socket-button">Send</button>
    </div>
    <button id="run-button">Run</button>
    <div class="sub">
      <span>Target: </span>
      <select id="target-select"></select>
      <span id="target-span" class="code"></span>
      <div class="editor code" id="target-editor"></div>
    </div>
    <div class="sub">
      <span>Transpiled: </span>
      <span id="transpiled-span" class="code"></span>
      <div class="editor code" id="transpiled-editor"></div>
    </div>
  </body>
</html>
